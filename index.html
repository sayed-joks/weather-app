<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contaner text-center">
        <div class="weather-input col-md-4">
            <div class="input-group">
                <input type="text" name="city" id="userLocation" placeholder="Enter City Name">
                <i class="fa fa-search"></i>
            </div>

            <div class="weather-info">
                <div class="weatherIcon"></div>
                <h2 class="temp"></h2>
                <div class="feelsike"></div>
                <div class="description"></div>
                <hr>
                <div class="date"></div>
                <div class="city"></div>
            </div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlight">
                <div class="humidity">
                    humidity <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>
                <div class="wind">
                    Wind Speed <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p class="SRvalue"></p>
                    </span>
                    <span>
                        <i class="fa-solid fa-moon"></i>
                        <p class="SSvalue"></p>
                    </span>
                </div>
                <div class="Clouds">
                    Clouds <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>
                <div class="uv-index">
                    UV index <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVvalue"></h1>
                </div>
                <div class="pressure">
                    Pressure <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>
            <h2 class="heading mt-2">This Week</h2>
            <div class="forcast min-vh-100">
                <div class="container-fluid">
                    <div class="row g-2" id="rowData">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>














    <script src="js/index.js"></script>
</body>
</html>
